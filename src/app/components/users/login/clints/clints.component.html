<div class="main container bg-light">
	<br>
	<div class="text-center animate__animated animate__bounceInRight">
		<span class="d-block"><i class="fa fa-user"></i></span>
		<h1 style="color: green;">goOrganic</h1>
		<p class="lead mb-2">Please Login Here...</p>
		<p class="text-success mb-2 font-weight-bold">Buyer's Point</p>
	</div>
	<div class="sub-main row justify-content-center">
	  <br>
	  <br>
	  <div class="col-md-6">
		<form autocomplete="off" novalidate #loginForm="ngForm" (ngSubmit)="save(loginForm)">

			<div class="form-group"
				[ngClass] = "{'error': email.invalid && (email.touched || email.dirty || mouseOver)}"
			>
				<label for="email">Email:</label>
				<input
				type="text"
					ngModel
					name="email"
					#email = "ngModel"
					placeholder="E-mail..."
					class="form-control"
					required
					email
				>
				<div *ngIf="email.invalid && (email.touched || email.dirty || mouseOver)">
					<em *ngIf="email.errors.required">email is required.</em>
					<em *ngIf="email.errors.email">enter a valid email</em>
				</div>
            </div>

			<div class="form-group"
			     [ngClass] = "{'error': pass.invalid && (pass.touched || pass.dirty || mouseOver)}"
			>
				<label for="password">Password:</label>
				<input
					type="password"
					ngModel
					name="password"
					#pass = "ngModel"
					class="form-control"
					placeholder=" Password..."
					required
				>
				<div *ngIf="pass.invalid && (pass.touched || pass.dirty || mouseOver)">
					<em *ngIf="pass.errors.required">password is required.</em>
				</div>
            </div>

            <div>
				<br>
				<span class="d-block" (mouseenter)="mouseOver = true" (mouseleave)="mouseOver = false">
					<button  type="submit" class="btn btn-success shadow-lg p-1 mb-2 rounded text-white" [disabled]="loginForm.invalid || loginForm.invalid" style="width: 100%;">Save</button>
				</span>
				<button type="button" class="btn btn-outline-secondary" (click)="cancel()">Cancel</button>
			</div>

			<p class="text-success mt-2 font-weight-bold">Dont have an account? please
				<span routerLink='/user/client-signup' class="text-danger" id="log"> REGISTER</span>
			</p>
        </form>
       <br>
     </div>
   </div>
</div>
