		  <li>

	  <div class="content-container">

		<div class="container-fluid">

		  <!-- Main component for a primary marketing message or call to action -->
		  <div class="text-center">
			<h1 style="color: green;">goOrganic</h1>
			<p class="lead" style="margin-bottom: 20px;">Please sign in here...</p>
		</div>
		<div class="sub-main">
		  <br>
		  <br>
		  <div class="col-md-6">
			<form autocomplete="off" novalidate #loginForm="ngForm" (ngSubmit)="save(loginForm)">

				<div class="form-group"
					[ngClass] = "{'error': usern.invalid && (usern.touched || usern.dirty || mouseOver)}"
				>
					<label for="username">Username:</label>
					<input
					type="text"
						ngModel
						name="username"
						#usern = "ngModel"
						placeholder=" Adminname..."
						class="form-control"
						required
						pattern = "[a-zA-Z].*"
					>
					<div *ngIf="usern.invalid && (usern.touched || usern.dirty || mouseOver)">
						<em *ngIf="usern.errors.required">admin name is required.</em>
						<em *ngIf="usern.errors.pattern">admuin name must  with a letter.</em>
					</div>
				</div>

				<div class="form-group"
					 [ngClass] = "{'error': pass.invalid && (pass.touched || pass.dirty || mouseOver)}"
				>
					<label for="password">Password:</label>
					<input
						type="password"
						ngModel
						name="password"
						#pass = "ngModel"
						class="form-control"
						placeholder=" Password..."
						required
					>
					<div *ngIf="pass.invalid && (pass.touched || pass.dirty || mouseOver)">
						<em *ngIf="pass.errors.required">password is required.</em>
					</div>
				</div>

				<span (mouseenter)="mouseOver = true" (mouseleave)="mouseOver = false">
				<button type="submit" class="btn btn-outline-secondary " id="btn-one" [disabled]="loginForm.invalid || loginForm.invalid">Save</button>
				</span>
				<button type="button" class="btn btn-outline-secondary" id="btn-two" (click)="cancel()">Cancel</button>

			</form>
		   <br><br>
		 </div>
	   </div>

		</div>
	  </div>
</div>
