<div class="container-fluid">

	<!-- Main component for a primary marketing message or call to action -->
	<div>
		<br>
		<mat-card>
			<br>
			<button class="btn btn-success">Add Company</button>
			<br>
			<br>
			<hr>
			<div class="table-responsive">
				<table class="table">
					<thead class="text-center">
						<th>Company Name</th>
						<th>Location</th>
						<th>Year Of Operations</th>
						<th>Actions</th>
					</thead>
					<tbody>
						<tr *ngFor="let company of companies" class="text-center">
							<td>{{company.name}}</td>
							<td>{{company.location}}</td>
							<td>{{company.yrOfOperation}}</td>
							<td class="justify-content-center">
								<button class="btn btn-warning mr-2">Edit</button>
								<button class="btn btn-danger">Delete</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>

		</mat-card>
	</div>

</div>
