<div class="container main">
	<div *ngIf="product">
		<div class="row">
			<div class="col-md-4">
				<div>
					<img [src]="product.imageUrl" [alt]="product.name" >
				</div>
			</div>
			<div class="col-md-8">
				<div class="bg-success text-white">{{product.name}}</div>
				<br>
				<div class="text-warning" style="font-weight: bold;">Quatity: {{product.num}}</div>
				<div class="mt-2 text-success">Price: {{totalUnit() | currency:"ksh ": "symbol": "1.2-2"}}</div>
				<div class="mt-2">
					<em class="mb-0 text-success">Change Quantity</em>
					<input type="number" [(ngModel)]="product.num" min="0" (ngModelChange)="modelChanged($event)"
						style="width: 100%; border-radius: 5px;" class="form-control mt-0"/>
				</div>
			</div>
		</div>
	</div>
